<template name="userAccessLoading">
	Ingresando al sistema Ingenio...
</template>

<!-- 
Debe definirse al principio de la ejecución, en headerBar para que no se bloquee.
-->
<template name="defineWelcomeDialog">
    <div id="userActiveModalDialog" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
            	<form id="login">
	                <div class="modal-header">
	                    <button type="button" class="close" data-dismiss="modal">
	                        <span>&times;</span>
	                    </button>
	                    <h2>Bienvenido a Ingenio</h2>
	                </div>

	                <div class="modal-body">
	                	<p>
	                	¡Tu cuenta ha sido validada y desde ahora puedes disfrutar del sistema Ingenio!
	                	A continuación por favor ingresa tu contraseña del sistema Ingenio:<br>
	                	
                		Correo electrónico:
	                    <div id="welcomeemail">
	                    	desconocido
	                    </div>
	                    <br>
	                    Contraseña:
	                    <input type="password" name="password" value="" placeholder="Tu contraseña" class="form-control" required>
	                    </p>
	                </div>
	                
	                <div class="modal-footer">
	                    <div class="btn-group" role="group">
	                    	<button 
	                    	    type="button" 
	                    	    name="cancel" 
	                    	    value="" 
	                    	    class="btn btn-default" 
	                    	    data-dismiss="modal">
	                    	    ¡Cancelar ingreso!
	                        </button>
	                    	<input 
	                    	type="submit" name="login" value="¡Ingresar!" class="btn btn-default">
	                    </div>
	                </div>
	            </form>
            </div>
        </div>
    </div>
</template>

<template name="userAccess">
	{{#if getUidGivenAtUrl}}
	    ¡Bienvenido a INGENIO!
	{{else}}
	    Buscando el identificador de usuario especificado en la base de datos...
	{{/if}}
</template>
