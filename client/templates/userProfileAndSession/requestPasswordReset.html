<template name="requestPasswordResetLoading">
    Ingresando al sistema Ingenio...
</template>

<template name="requestPasswordReset">
    {{#if getUserEmailGivenAtUrl}}
        <h1>Cambio de contraseña</h1>
        Acá podrás reiniciar tu contraseña. Recuerda que el usuario asociado es aquel que tiene
        el correo electrónico {{getUserEmailGivenAtUrl}}:
        <form id="passwordResetForm" class="form-group">
            Contraseña:
            <input class="form-control" type="password" name="password1" value="" placeholder="Tu nueva contraseña">
            Contraseña, verificación:
            <input class="form-control" type="password" name="password2" value="" placeholder="Tu nueva contraseña, verificación">
            <input class="form-control" type="submit" name="password1" value="¡Cambiar contraseña!">
        </form>
    {{else}}
        Buscando el identificador de usuario especificado en la base de datos...
    {{/if}}
</template>
