<!--
Plantilla privada
-->
<template name="classicAuthenticationForm">
    Correo electrónico:
    <input 
        type="email" 
        name="email" 
        placeholder="Dirección de correo electrónico" 
        value="" 
        class="form-control"
        required>
    <br>

    Contraseña:
    <input 
        type="password" 
        name="password1" 
        placeholder="Tu nueva contraseña" 
        value="" 
        class="form-control"
        required>
    <br>
    
    Contraseña (validación):
    <input 
        type="password" 
        name="password2" 
        placeholder="Tu nueva contraseña, de nuevo" 
        value="" 
        class="form-control"
        required>
    <br>
</template>

<!--
Debe definirse al principio de la ejecución, en headerBar para que no se bloquee.

Plantilla pública
-->
<template name="defineUserRegistrationModalDialog">
    <div 
        id="userRegistrationModalDialog"
        class="modal fade"
        role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="newUserRegisterForm">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                        <h2>Regístrate como usuario en Ingenio</h2>
                    </div>

                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <p>
                                Método de autenticación:
                                <div id="authArea">
                                    {{> classicAuthenticationForm}}
                                </div>
                            </p>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <p>
                                Nombres y apellidos:
                                <input 
                                    type="text" 
                                    name="name" 
                                    placeholder="Tu nombre" 
                                    value="" 
                                    class="form-control"
                                    required>
                                <br>
                                
                                El nombre o razón social de la empresa para la cual trabajas:
                                <input 
                                    type="text" 
                                    name="corporation" 
                                    placeholder="El nombre de tu empresa" 
                                    value="" 
                                    class="form-control"
                                    required>
                                <br>
                                
                                Teléfono / whatsapp:
                                <input 
                                    type="text" 
                                    name="phone" 
                                    placeholder="Tu teléfono / whatsapp" 
                                    value="" 
                                    class="form-control"
                                    required>
                                <br>
                                
                                Ciudad:
                                <input 
                                    type="text" 
                                    name="city" 
                                    placeholder="Tu ciudad" 
                                    value="" 
                                    class="form-control"
                                    required>
                                </p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="modal-footer">
                        <div class="btn-group container-fluid" role="group">
                            <input type="submit" name="register" class="btn btn-default" value="¡Registrar!">
                            <input type="submit" name="cancel" data-dismiss="modal" class="btn btn-default" value="Cancelar registro">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>

<template name="defineWrongUserAccessModalDialog">
    <div id="wrongUserAccessModalDialog" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h2>Acceso denegado</h2>
                </div>

                <div class="modal-body">
                    <p>
                    La cuenta de correo electrónico o la contraseña que has ingresado son incorrectas.
                    Verifica tus datos y vuelve a intentarlo, o intenta reiniciar la contraseña
                    si crees haberla olvidado.
                    </p>
                </div>
                
                <div class="modal-footer">
                    <div class="btn-group" role="group">
                        <form id="resetPasswordForm">
                            <button 
                                type="button" 
                                name="cancel" 
                                value="" 
                                class="btn btn-default" 
                                data-dismiss="modal">
                                ¡Cancelar ingreso!
                            </button>
                            <input 
                                type="submit" 
                                name="resetPassword" 
                                value="¡Reiniciar contraseña!" 
                                class="btn btn-default">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="defineUserPasswordResetFeedbackModalDialog">
    <div id="userPasswordResetFeedbackModalDialog" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h2>Contraseña reiniciada</h2>
                </div>

                <div class="modal-body">
                    <p>
                    Ha sido enviado un mensaje a tu correo electrónico con un enlace privado que al
                    seguirlo te permitirá reiniciar tu contraseña, especificando una nueva.
                    </p>
                </div>
                
                <div class="modal-footer">
                    <div class="btn-group" role="group">
                        <button 
                            type="button" 
                            name="cancel" 
                            value="" 
                            class="btn btn-default" 
                            data-dismiss="modal">
                            Entendido
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="userLoginBox">
    <div class="dashbox">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <form id="loginUserForm">
                    Correo electrónico:
                    <input type="email" name="email" value="" placeholder="Tu correo electrónico" class="form-control">
                    <br>
                    Contraseña:
                    <input type="password" name="password" value="" placeholder="Tu contraseña" class="form-control">
                    <br>
                    <input type="submit" name="login" value="¡Ingresar!" class="form-control">
                </form>
            </div>
        </div>
    </div>
</template>
