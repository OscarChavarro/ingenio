<template name="showProductLoading">
    Cargando información del producto...
</template>

<template name="showProduct">
    <div class="row">
      <!-- ............. slider ............ -->
        <div class="col-xs-12 col-md-12 col-lg-7">
            <div id="product-gallery" class="blueimp-gallery blueimp-gallery-controls blueimp-gallery-carousel">
                <div class="slides"></div>
                <a class="prev">‹</a>
                <a class="next">›</a>
                <ol class="indicator"></ol>
            </div>
        </div>
        <!-- ........................ detalles .......... -->
        <div class="col-xs-12 col-md-12 col-lg-5">
            <div class="col-xs-8 ">
              <h2>{{getCurrent.nameSpa}}</h2>
              <p>{{{getCurrent.descriptionSpa}}}</p>
            </div>
            <!-- ........... Categorias relacionadas............ -->
            <div class="col-xs-4 ">
              <h4 class="m">Categorias a las que pertenece:</h4>
              <table class="table table-hover">
                  <tbody>
                      {{#each getCurrent.categories}}
                      <tr>
                          <td>
                              <a href="../{{friendlyUrl}}">{{nameSpa}}</a>
                          </td>
                      </tr>
                      {{/each}}
                  </tbody>
              </table>
            </div>
        </div>
        <div class="col-xs-5">
            {{#if isProductInShoppingCart getCurrent}} Ya usted agregó este producto a su lista de cotización {{else}}
            <div class="col-xs-9 ">
              <h3 class="m">Cotizador Automático</h3>
              <h4>con la Marca incluida</h4>
            </div>
            <div class="col-xs-3 ">
              Condiciones y <br>Restriciones
            </div>
            <form class=" col-xs-12 add-product" role="form">
                <input type="hidden" value="{{getCurrent._id}}" name="productId" id="productId">
                <input type="hidden" value="{{getCurrent.price}}" name="productPrice" id="productPrice">
                <div class="col-xs-3">
                    <label for="">Cantidad de<br>Artículos</label>
                    <input class="" type="text" name="quantity" id="quantity">
                </div>
                <div class="col-xs-3">
                    <label for="">Precio <br> Unitario</label>
                    <input class="" type="text" name="price" id="price" disabled="disabled" value="{{getCurrent.price}}">
                </div>
                <div class="col-xs-3">
                    <label for="">Valor Total <br> Antes del I.V.A.</label>
                    <input class="" type="text" name="price" id="price" disabled="disabled" value="{{getCurrent.price}}">
                </div>
                <div class="col-xs-3">
                  <label for="">Agregar a lista de  <br>Productos a Cotizar</label>
                  <input type="submit" class="btn btn-success" value="Agregar">
                </div>
            </form>
            <p class="col-xs-12 text-center">
              El precio puede variar sin previo aviso, estos articulos estan sujeto a inventario, este precio es antes de IVA.
              La marcación que incluye esta definida bajo parámetros estándares de acuerdo al producto.
            </p>
            <!-- <ol class="col-xs-12">
                <li>
                    Solicite su cotización formal, para que podamos verificar el inventario en el color requerido y el precio.
                </li>
                <li>
                    Cuando requiera una marcación mayor a dos tintas escríbenos un correo y por favor envía el logo que necesites que se coloque
                    en el producto, para que de esta manera se realice la cotización.
                </li>
                <li>
                    En caso de tener alguna duda comuníquese con su asesora, en caso de que seas cliente nuevo, llámanos y te asignaremos una
                    asesoria.
                </li>
            </ol> -->
            {{/if}}
            <!--<h4>Información del Proveedor</h4>
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <td>Nombre</td>
                        <td>{{getCurrent.supplierId.name}}</td>
                    </tr>
                    <tr>
                        <td>Número de Contacto</td>
                        <td>{{getCurrent.supplierId.contactNumber}}</td>
                    </tr>
                    <tr>
                        <td>Dirección Física</td>
                        <td>{{getCurrent.supplierId.physicalAddress}}</td>
                    </tr>
                    <tr>
                        <td>Correo Electrónico</td>
                        <td>{{getCurrent.supplierId.email}}</td>
                    </tr>
                </tbody>
            </table>-->
        </div>
        <div class="col-lg-3">

            {{#if isLoggedIn}}
            <table class="table table-hover">
                <caption>Lista de Productos a cotizar</caption>
                <thead>
                    <tr>
                        <td>Producto</td>
                        <td>Cantidad</td>
                        <td>Precio</td>
                    </tr>
                </thead>
                <tbody>
                    {{#if isShoppingCartEmpty getShoppingCart}}
                    <tr>
                        <td colspan="3">No hay ningún producto para cotizar</td>
                    </tr>
                    {{else}}
                        {{#each getShoppingCart}}
                        <tr>
                            <td>{{productId.nameSpa}}</td>
                            <td>
                                <input type="text" class="cart-amount form-control" data-id="{{_id}}" value="{{quantity}}">
                            </td>
                            <td>{{productId.price}}</td>
                        </tr>
                        {{/each}}
                    {{/if}}
                </tbody>
            </table>
            {{#unless isShoppingCartEmpty getShoppingCart}} Ya no voy a agregar más productos y requiero que me envien la cotización
            <button class="btn btn-primary">Generar Solicitud de Cotización</button>
            {{/unless}} {{/if}}
        </div>
    </div>
</template>
