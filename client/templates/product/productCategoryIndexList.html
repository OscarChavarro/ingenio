<template name="productCategoryIndexList">
    <ul>
        {{#each globalDbProductCategories}}
        <li class="dropdown">
            <a class="productCategoryMenuOption dropdown-toggle" data-id={{this._id}} data-toggle="dropdown" role="button">
                    {{this.nameSpa}}
                    <span class="caret"></span>
                </a>
            <ul class="dropdown-menu" role="menu">
                <li class="loginPopupItem">
                    <div id={{this._id}}>
                        Cargando...
                    </div>
                </li>
            </ul>
        </li>
        {{/each}}
    </ul>
</template>
