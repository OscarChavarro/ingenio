<template name="headerArea">
    <!-- Define todos los diálogos modales desde el principio para evitar bloqueos -->
    {{> defineWelcomeDialog}} {{> defineUserRegistrationModalDialog}} {{> defineWrongUserAccessModalDialog}} {{> defineUserPasswordResetFeedbackModalDialog}}
    <!-- Fin de la definición de diálogos modales -->
    <div class="container-fluid" id="headerArea">
        <div class="row p ">
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-2 logo text-align-center">
             <!--............... LOGO-->
                <div class="cont-logo">
                    <a class="inicio" id="headerMenuBarLogoLink" href="/">
                         <img src={{resourceUrl "/images/logo.svg"}} alt="LogoIngenio" style="margin:auto; max-width:250px; display:block;">
                    </a>
                </div>
            </div>
        <div class="col-xs-12 col-sm-9  col-lg-10 p">
             <!-- ....telefonos.. -->
            <div class="col-xs-12  col-lg-4 tele-a">
                <div class="cont-tel">
                    <p class="m"><span class="glyphicon glyphicon-phone-alt"></span> (1) 478 1125</p>
                    <p class="m"><span class="glyphicon glyphicon-phone-alt"></span>(1)4778174</p>
                    <p class="m"><span class="glyphicon glyphicon-phone"></span>310 2176316</p><br>
                    <p class="m"><span  class="glyphicon glyphicon-envelope"></span>Comercial@ingenio-publicidad.com</p>

                </div>
            </div>
            <nav class="col-xs-12 col-lg-8 ">
                <div class="col-xs-12 p">
                    <div class="col-xs-12 menu p">
                        <div class="col-xs-4 btn-menu"><a href="/products">PRODUCTOS</a></div>
                        <div class="col-xs-4 btn-menu btn-lineas"><a href="/faq">PREGUNTAS FRECUENTES</a></div>
                        <div class="col-xs-4 btn-menu"><a href="/contact">CONTÁCTENOS</a></div>
                        <div class="col-xs-12 sesion-buscar p">
                            <div class="col-xs-6 sesion"><!-- ............... SESION.. -->
                                <div class="cont-usuario">
                                      {{#if globalIsUserLoggedIn}}
                                      <p class="usuario" >Bienvenido(a) {{globalGetCurrentLoggedUsername}}</p>
                                      {{#if globalCheckUserRole "SYSTEM_ADMINISTRATOR"}}
                                      <a href="/adminPanel">Administrar</a>
                                      {{/if}}
                                      <a href="#" id="logoutUser" class="cs">Cerrar sesión</a>
                                      {{else}}
                                      <a href="#" id="registerNewUser" data-toggle="dropdown" class="registrarse">Regístrate</a>
                                      {{> loginDropDownMenuItem}} {{/if}}
                                </div>
                            </div>
                            <div class="col-xs-6 buscar p">
                                <form action="" class="col-xs-12 p" role="form">
                                    <div class="col-xs-12 buscar-campo p">
                                        <input class="col-xs-10" type="text" name="searchBarName" id="searchBarName" placeholder="Ingrese el nombre del producto">
                                        <button class="col-xs-2  btn-buscar p" type="submit"><span class=" glyphicon glyphicon-search"></span></button>
                                     </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
          </div>

                <!-- {{#if globalIsUserLoggedIn}}
                <li>
                    <p>Bienvenido(a)
                        <br> {{globalGetCurrentLoggedUsername}}</p>
                </li>
                {{#if globalCheckUserRole "SYSTEM_ADMINISTRATOR"}}
                <li><a href="/adminPanel">Administrar</a></li>
                {{/if}}
                <li><a href="#" id="logoutUser">Cerrar sesión</a></li>
                {{else}}
                <li>
                    <a href="#" id="registerNewUser" class="dropdown-toggle" data-toggle="dropdown">Regístrate</a>
                </li>
                {{> loginDropDownMenuItem}} {{/if}} -->

        </div>
    </div>
</template>

<!--
Plantilla privada
-->
<template name="loginDropDownMenuItem">
    <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" role="button">
            Ingresar
            <span class="caret"></span>
        </a>
        <ul id="loginPopup" class="dropdown-menu" role="menu">
            <li class="loginPopupItem">
                {{> userLoginBox}}
            </li>
        </ul>
    </li>
</template>
